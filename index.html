<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cat vs Dog Classifier</title>
  </head>
  <body>
    <main role="main" class="container">
      <div id="loader">
        <div class="spinner-grow" role="status" style="width: 12rem; height: 12rem;">
          <span class="sr-only">Loading...</span>
        </div>
        <p>Loading trained model...</p>
      </div>
      <div id="classifier">
        <div class="heading">
          <h1>Cat vs Dog Image Classifier</h1>
          <p class="lead">The <i>Cat vs Dog Classifier</i> is a deep learning model that was built with Microsoft's Custom Vision service and then exported to be used in the browser by Tensorflow.js to classify pictures of dogs and cats.</p>
        </div>
        <div class="row">
          <div class="col-sm">
              <img id="img" src="img\dog.jpg" width=375 height=499 />
          </div>
        </div>
        <div class="row">
            <div class="col-sm button-row">
              <label class="btn btn-primary" for="my-file-selector">
                  <input id="my-file-selector" type="file" class="d-none" onchange="changeImage()" accept="image/jpeg, image/png">
                  Upload New Picture
              </label>
              <label class="btn btn-primary class-b" for="predict">
                  <input id="predict" type="button" class="d-none" >
                  Predict
              </label>
            </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.2/dist/tf.min.js"></script>
    <script src="https://unpkg.com/@microsoft/customvision-tfjs"></script>
    <script src="index.js"></script>
  </body>
</html>
